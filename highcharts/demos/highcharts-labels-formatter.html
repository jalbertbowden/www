  <script src="http://code.highcharts.com/highcharts.src.js"></script>
<meta charset=utf-8 />

<body>
 
<div id="container" style="height: 500px; min-width: 500px"></div>
<script id="jsbin-javascript">
$(document).ready(function() {
  var data =[],
      
      names =[ 'Ari','Bjartur','Bogi','Bragi','Dánjal','Dávur','Eli','Emil','Fróði','Hákun','Hanus','Hjalti','Ísakur',       			'Johan','Jóhan','Julian','Kristian','Leon','Levi','Magnus','Martin','Mattias','Mikkjal,Nóa,Óli,Pauli','Petur','Rói','Sveinur','Teitur'];
  
  for (var i =0; i < names.length; i++){
    data.push(Math.random()*100);
  };
  var chart= new Highcharts.Chart({
    chart: {
      renderTo: 'container'
    },
    xAxis: {
      labels: {
        formatter: function(){
          return names[this.value];
        }
      }
    },
    series: [{
      type:'column',
      data: data
    }]
    
  });
});
</script>
