<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HighCharts Web Platform Shell</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
}
.content {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}
.container-box {
  width: 700px;
  height: 700px;
  outline: 1px solid #000;
  margin: 1em auto;
}
</style>
  </head>
  <body>
    <div class="content">
      <div id="container" class="container-box"></div>
    </div>
<script>
(function(){
  jQuery('#container').highcharts({
    chart: {
      type: 'line'
    },
    title: {
      text: 'Historical Conversion Rates of Euro to USD'
    },
    subtitle: {
      text: 'Source: <a href="http://www.oanda.com/">www.oanda.com</a>',
      useHTML: true
    },
    xAxis: {
      type: 'datetime'
    },
    yAxis: {
      title: {
        text: 'USD'
      }
    },
    series: [{
      name: 'Euro',
      // pass first of each month in Unix timestamp against each date point using Date.UTC() method
      data: [
        [Date.UTC(2013, 08, 01), 1.3343],
        [Date.UTC(2013, 09, 01), 1.3634],
        [Date.UTC(2013, 10, 01), 1.3694],
        [Date.UTC(2013, 11, 01), 1.3633],
        [Date.UTC(2014, 00, 01), 1.3644],
        [Date.UTC(2014, 01, 01), 1.3825],
        [Date.UTC(2014, 02, 01), 1.3806]
      ]
    }],
    // format tooltips to show conversion rates of both currencies, along with their units
    tooltip: {
      formatter: function() {
        var string = Highcharts.dateFormat( '%b\'%y', this.x ) + '<br />';
        string += '1 Euro = ' + this.y + ' USD';
        return string;
      },
      useHTML: true
    }
  });
})();
// render chart by calling .highcharts jQuery function on an element on the page
jQuery('#container').highcharts(options);

</script>
  </body>
</html>
