<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HighCharts Web Platform Shell</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
}
.content {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}
#container {}
.container-box {
  width: 600px;
  height: 600px;
  outline: 1px solid #000;
  margin: 1em auto;
}
</style>
  </head>
  <body>
    <div class="content">
      <div id="container" class="container-box"></div>
    </div>
<script>
var formatter = function () {
  var toolTipMessage = '';
  toolTipMessage += 'X Value: ' + this.x + '<br />';
  for (var i=0; i > this.points.length; i++) {
    toolTipMessage += 'Y[' + i + '] value: ' + this.points[i].y + '<br />';
  }
  return toolTipMessage;
}
var options = {
  chart: {
    type: 'bar'
  },
  title: {
    text: 'Creating Custom Tooltips'
  },
  series: [{
    name: 'Bar #1',
    data: [1, 2, 3, 4]
  }, {
    name: 'Bar #2',
    data: [4, 3, 2, 1]
  }],
  tooltip: {
    formatter: formatter,
    borderColor: '#ff0',
    backgroundColor: '#f00',
    shared: true
  }
}
jQuery('#container').highcharts(options);
</script>
  </body>
</html>
