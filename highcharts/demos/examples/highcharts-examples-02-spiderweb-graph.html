<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HighCharts Web Platform Shell</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  border: 0;
}
.content {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}
#container {}
.container-box {
  width: 600px;
  height: 600px;
  outline: 1px solid #000;
  margin: 1em auto;
}
</style>
  </head>
  <body>
    <div class="content">
      <div id="container" class="container-box"></div>
      <div id="container-spiderweb-graph" class="container-box"></div>
    </div>
<script>
var options = {
  chart: {
    polar: true,
    type: 'line'
  },
  title: {
    text: 'Creating Spiderweb Graphs for Comparison'
  },
  xAxis: {
    categories: ["Strenght", "Speed", "Defense"],
    tickmarkPlacement: 'on'
  },
  yAxis: {  // make chart less rounded
    gridLineInterpolation: 'polygon'
  },
  series: [{
    name: 'Fighter',
    data: [10, 1, 5],
    pointPlacement: 'on'
  }, {
    name: 'Rogue',
    data: [5, 10, 1],
    pointPlacement: 'on'
  }]
}
// render chart by calling .highcharts jQuery function on an element on the page
jQuery('#container').highcharts(options);



var optionsSpiderWebGraph = {
    chart: {
        polar: true,
        type: 'line'
    },
    title: {
        text: 'Budget vs spending',
        x: -80
    },
    pane: {
        size: '80%'
    },
    xAxis: {
        categories: ['Sales', 'Marketing', 'Development', 'Customer Support', 'Information Technology', 'Administration'],
        tickmarkPlacement: 'on',
        lineWidth: 0
    },
    yAxis: {
        gridLineInterpolation: 'polygon',
        lineWidth: 0,
        min: 0
    },
    tooltip: {
        shared: true,
        pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
    },
    legend: {
        align: 'right',
        verticalAlign: 'top',
        y: 70,
        layout: 'vertical'
    },
    series: [{
        name: 'Allocated Budget',
        data: [43000, 19000, 60000, 35000, 17000, 10000],
        pointPlacement: 'on'
    }, {
        name: 'Actual Spending',
        data: [50000, 39000, 42000, 31000, 26000, 14000],
        pointPlacement: 'on'
    }]
}

jQuery('#container-spiderweb-graph').highcharts(optionsSpiderWebGraph);
</script>
  </body>
</html>
