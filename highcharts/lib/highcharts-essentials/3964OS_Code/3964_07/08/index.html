<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Highcharts Essentials</title>
	<link href='http://fonts.googleapis.com/css?family=Merriweather:400italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div id="chart_container" style="width: 550px; height: 550px;"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script>
(function() {

	$( '#chart_container' ).highcharts({
		chart: {
			type: 'gauge',
			plotBackgroundImage: 'img/blackorchid.png',
			alignTicks: false
		},
		title: {
			text: 'Speedometer'
		},
		pane: {
			startAngle: -150,
			endAngle: 150,
			background: [{
				backgroundColor: 'none',
				borderColor: 'none'
			}]
		},
		yAxis: [{
			min: 0,
			max: 220,
			offset: -110,
			labels: {
				style: {
					fontFamily: 'Merriweather, sans-serif',
					fontWeight: 400,
					fontStyle: 'italic',
					fontSize: '14px',
					color: '#ffffff'
				}
			},
			lineColor: '#e63820',
			lineWidth: 0,
			tickColor: '#e63820',
			tickWidth: 3,
			tickLength: 12,
			minorTickColor: '#e63820',
			minorTickWidth: 3,
			minorTickLength: 6,
			minorTickInterval: 10
		}, {
			min: 0,
			max: 140,
			offset: -40,
			labels: {
				style: {
					fontFamily: 'Merriweather, sans-serif',
					fontWeight: 700,
					fontStyle: 'italic',
					fontSize: '21px',
					color: '#ffffff'
				},
				distance: -45
			},
			lineColor: '#e63820',
			lineWidth: 0,
			tickLength: 20,
			tickColor: '#e63820',
			tickWidth: 4,
			minorTickInterval: 2,
			minorTickColor: '#e63820',
			minorTickWidth: 4,
			minorTickLength: 10
		}],
		tooltip: {
			enabled: false
		},
		plotOptions: {
			gauge: {
				dial: {
					radius: '80%',
					backgroundColor: '#fff',
					baseWidth: 6,
					rearLength: '10%'
				}
			},
			series: {
				animation: {
					duration: 1000,
					easing: 'easeOutBounce'
				}
			}
		},
		series: [{
			name: 'Speed',
			data: [85]
		}],
		credits: {
			enabled: false
		}
	});

})();
</script>
</body>
</html>
